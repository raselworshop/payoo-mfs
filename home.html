<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
</script>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- available balance -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">89400</div>
                          <div class="stat-desc">Availble balance</div>
                        </div>
                      </div>
                </div>
                <div class="divider"></div>
                <!-- user action section -->
                 <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- add money form start-->
                 <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Ammount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Ammount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Your PIN" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- add money form end-->
                 <!-- cashout form start -->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Ammount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Ammount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Your PIN" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                 <!-- cashout form end -->
              </div>
            </div>
          </div>
    </main>
    <script src="js/add-money.js"></script>
    <script src="js/cashout.js"></script>
    <!-- <script src="js/home.js"></script> -->
</body>
</html>
